{% extends 'base_auth.html' %}

{% load static %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card mt-5 shadow-sm">
            <div class="card-body">
                <h5 class="card-title text-center py-3">Register for a free account</h5>
                
                <form action="" method="post">
                    {% csrf_token %}
                    
                    <div class="form-group mb-3">
                        <input 
                            type="text" 
                            name="username"
                            placeholder="Username" 
                            id="usernameField" 
                            class="form-control form-control-sm" 
                        />
                    </div>

                    <div class="invalid_feedback invalid-feedback" style="display:none">
                        
                    </div>

                    <p class="text-sm text-success usernamesuccessOutput"></p>

                    <div class="form-group mb-3">
                        <input 
                            type="email" 
                            name="email" 
                            placeholder="Email"
                            id="emailField" 
                            class="form-control form-control-sm" 
                        />
                    </div>

                    <div class="emailFeedBackArea invalid-feedback" style="display:none"></div>

                    <div class="form-group mb-3">
                        <input 
                            type="password" 
                            name="password" 
                            placeholder="Password"
                            id="passwordField" 
                            class="form-control form-control-sm" 
                        />
                        <small class="float-end py-2 text-muted">SHOW</small>
                    </div>

                    <input 
                        type="submit" 
                        value="Register" 
                        class="btn btn-primary w-100" 
                    />
                </form>
            </div>
        </div>
    </div>
</div>

<meta name="csrf-token" content="{{ csrf_token }}">
<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
