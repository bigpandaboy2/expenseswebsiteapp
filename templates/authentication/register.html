{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card mt-5 shadow-sm">
            <div class="card-body">
                <h5 class="card-title text-center py-3">Register for a free account</h5>
                
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    
                    <div class="form-group mb-3">
                        <input 
                            type="text" 
                            name="username"
                            placeholder="Username" 
                            id="usernameField" 
                            class="form-control form-control-sm" 
                            value="{{fieldValues.username}}"
                        />
                        <div class="invalid_feedback invalid-feedback mt-1" style="display:none"></div>
                        <p class="text-sm text-success usernamesuccessOutput mt-1"></p>
                    </div>

                    <div class="form-group mb-3">
                        <input 
                            type="email" 
                            name="email" 
                            placeholder="Email"
                            id="emailField" 
                            class="form-control form-control-sm" 
                            value="{{fieldValues.email}}"
                        />
                        <div class="emailFeedBackArea invalid-feedback mt-1" style="display:none"></div>
                    </div>

                    <div class="form-group mb-3 position-relative">
                        <input 
                            type="password" 
                            name="password" 
                            placeholder="Password"
                            id="passwordField" 
                            class="form-control form-control-sm"
                        />
                        <small class="float-end py-2 text-muted showPasswordToggle" style="cursor: pointer;">
                            SHOW
                        </small>
                    </div>

                    <input 
                        type="submit" 
                        value="Register"
                        class="btn btn-primary w-100 submitBtn mb-3" 
                    />
                </form>

                <div class="text-center mt-3">
                    <p class="mb-1">
                        Already have an account?
                        <a href="{% url 'login' %}">Login</a>
                    </p>
                    <p>
                        <a href="{% url 'request-password' %}">Forgot your password?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<meta name="csrf-token" content="{{ csrf_token }}">
<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
