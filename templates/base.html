{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TrulyExpenses{% block title %}{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
</head>

<body>
  <header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow align-items-center" data-bs-theme="dark">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#">TrulyExpenses</a>

    <ul class="navbar-nav flex-row d-md-none ms-auto me-2">
      <li class="nav-item text-nowrap">
        <button class="nav-link px-3 text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <svg class="bi"><use xlink:href="#list"/></svg>
        </button>
      </li>
    </ul>

    <form action="{% url 'logout' %}" method="POST" class="ms-auto me-3 d-flex align-items-center">
      {% csrf_token %}
      <input class="btn btn-outline-light btn-sm" type="submit" value="Sign out" />
    </form>
  </header>

  <div class="container-fluid">
    <div class="row">
      {% include 'partials/_sidebar.html' %}
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        {% block content %}
        {% endblock %}
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js"></script>
  <script src="{% static 'js/main.js' %}"></script>

  <script>
    setTimeout(() => {
      const alert = document.querySelector('.alert');
      if (alert) alert.remove();
    }, 3000);
  </script>
</body>
</html>
